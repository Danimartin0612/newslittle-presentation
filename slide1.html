<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Little Steps, Big Hopes - Portada</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@400;600;700&family=Dongle:wght@700&display=swap">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
<link rel="stylesheet" href="global.css">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: white;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.gradient-bg {
    background: linear-gradient(135deg, rgba(206, 171, 255, 0.2) 0%, rgba(249, 199, 100, 0.2) 100%);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.slide {
    position: relative;
    width: 100%;
    height: 100vh;
}

.content-area {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    text-align: left;
    max-width: 60%;
    margin-top: 60px;
    margin-left: 60px;
}

.logo {
    font-family: 'Dongle', sans-serif;
    font-weight: 700;
    font-size: 140px;
    letter-spacing: -1px;
    margin-bottom: 10px;
    line-height: 1;
}

.logo .new {
    color: #7021CC;
}

.logo .little {
    color: #FF9D00;
}

.tagline {
    font-family: 'Merriweather', serif;
    color: #381066;
    font-size: 30px;
    font-weight: 600;
    margin: 40px 0;
    max-width: 650px;
    line-height: 1.3;
}

.presentation-for {
    font-size: 30px;
    font-weight: 500;
    color: #1688B1;
    margin-bottom: 20px;
}

.founders-line {
    font-size: 20px;
    font-weight: 600;
    color: #7021CC;
    margin-bottom: 5px;
}

.founders-role {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
}

.contact {
    position: absolute;
    bottom: 60px;
    margin-left: 60px; /* mantiene alineación con .content-area */
    font-size: 22px;
    color: #1688B1;
}


.contact i {
    margin-right: 8px;
}

.contact-item {
    margin-bottom: 5px;
    display: flex;
    align-items: center;
}

.mascot {
    position: absolute;
    right: 60px;
    bottom: 60px; /* Lo colocamos en la parte inferior */
    width: 480px; /* Ajusta el tamaño si lo necesitas */
}

.mascot img {
    width: 100%;
    height: auto;
    object-fit: contain;
}

.animate-fade-in {
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="slide">
    <div class="gradient-bg"></div>

    <div class="content-area">
        <div class="logo animate-fade-in">
            <span class="new">New</span><span class="little">Little</span>
        </div>

        <div class="tagline animate-fade-in delay-1">
            Transformando objetos de apego en historias que sanan
        </div>

        <div class="presentation-for animate-fade-in delay-3">
            Presentación para Joss Sabatini y Salvador Ávila
        </div>

        <div class="founders-line animate-fade-in delay-2">
            Guido Secchi & Daniel Martín Maestro
        </div>
        <div class="founders-role animate-fade-in delay-2">Founders</div>
    </div>

    <!-- Contacto perfectamente alineado en la parte inferior izquierda -->
    <div class="contact animate-fade-in delay-3">
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>cuentos@newlittle.es</span>
        </div>
        <div class="contact-item">
            <i class="fas fa-globe"></i>
            <span>www.newlittle.es</span>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>+34 656 79 00 82</span>
        </div>
    </div>

    <!-- Mascota perfectamente alineada en la parte inferior derecha -->
    <div class="mascot animate-fade-in delay-4">
        <img src="images/logo.png"
             alt="Logo de NewLittle">
    </div>
</div>
</body>
</html>
