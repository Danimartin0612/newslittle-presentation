<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Presentación Completa</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dongle:wght@700&family=Merriweather:wght@400;600&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #fff;
  }
  iframe {
    width: 100vw;
    height: 100vh;
    border: none;
  }

  .nav-button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background: rgba(112, 33, 204, 0.5);
    color: white;
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 9999;
    user-select: none;
    border-radius: 50%;
    transition: background 0.3s;
  }
  .nav-button:hover {
    background: rgba(112, 33, 204, 0.8);
  }
  .nav-button.left {
    left: 10px;
  }
  .nav-button.right {
    right: 10px;
  }
</style>
</head>
<body>

<iframe id="slide-iframe" src="slide1.html"></iframe>

<!-- Botones de navegación -->
<div class="nav-button left" onclick="prevSlide()">&#x25C0;</div>
<div class="nav-button right" onclick="nextSlide()">&#x25B6;</div>

<script>
  const slides = [
    "slide1.html", "slide2.html", "slide3.html", "slide4.html",
    "slide5.html", "slide7.html", "slide8.html",
    "slide9.html", "slide10.html", "slide11.html", "slide12.html",
    "slide13.html", "slide14.html", "slide15.html", "slide16.html",
    "slide18.html", "slide20.html",
    "slide21.html", "slide22.html", "slide23.html", "slide24.html"
  ];

  let currentSlide = 0;

  function showSlide(index) {
    const iframe = document.getElementById("slide-iframe");
    iframe.src = slides[index];
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  // Navegación con flechas de teclado
  document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowRight") {
      nextSlide();
    } else if (event.key === "ArrowLeft") {
      prevSlide();
    }
  });

  // Navegación con gestos táctiles
  let touchStartX = 0;
  let touchEndX = 0;

  document.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.addEventListener("touchend", (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  });

  function handleGesture() {
    const threshold = 50; // px mínimos para detectar swipe
    if (touchEndX < touchStartX - threshold) {
      nextSlide();
    }
    if (touchEndX > touchStartX + threshold) {
      prevSlide();
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    showSlide(currentSlide);
  });
</script>

</body>
</html>
